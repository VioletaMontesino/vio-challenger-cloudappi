<div class="container mt-0">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ title }}</span>
                    
                    <form  class="needs-validation forms mt-3" novalidate action="" [formGroup] = "userForm" (ngSubmit)="addUser()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nombre" required minlength="3">
                            <div class="text-danger" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                <span>El nombre es requerido y tiene que tener más de 3 caracteres</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Email" email="true">
                            <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                                <span>El email es requerido </span>
                            </div>
                            <div class="text-danger"  pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" *ngIf="userForm.get('email')?.hasError('email')">
                                <span>El email no es válido</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn button-back-color float-start" routerLink="/">VOLVER</button>
                            <button class="btn button-accept-color bg-success  boton-colors float-end" type="submit" [disabled]="userForm.invalid">ACEPTAR</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
