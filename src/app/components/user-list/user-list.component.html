<div class="container mt-lg-0">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">LISTADO DE USUARIOS</span>
                    <button class="btn btn-success float-end" routerLink="/add">NUEVO</button>
                      
                      <table class="table table-striped mt-5">
                        <thead class="thead-dark">
                          <tr>                          
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of listUsers" class="tr-line">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                              <i [routerLink]="['/edit', user.id]" class="far icoeditcolor fa-edit "></i>
                              <i (click)="deleteUser(user.id)" class="fas fa-trash icodeletecolor"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
